<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Information</title>
</head>
<body>
    <h1>Add Information for {{ disease['name'] }}</h1>
    <form method="post">
        <label for="causes">Causes</label>
        <textarea id="causes" name="causes"></textarea>
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" name="symptoms"></textarea>
        <label for="prevention">Prevention</label>
        <textarea id="prevention" name="prevention"></textarea>
        <label for="cure">Cure</label>
        <textarea id="cure" name="cure"></textarea>
        <label for="specialists">Specialists</label>
        <textarea id="specialists" name="specialists"></textarea>
        <button type="submit">Add</button>
    </form>
</body>
</html>
