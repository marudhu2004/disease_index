<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      width: 400px; /* Adjust width as needed */
      margin: 50px auto;
      padding: 50px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff; /* Blue background */
      color: white; /* White text */
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Information for Disease ID {{ disease_id }}</h1>
    <form method="post">
      <div class="form-group">
        <label for="causes">Causes</label>
        <input type="text" id="causes" name="causes">
      </div>
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <input type="text" id="symptoms" name="symptoms">
      </div>
      <div class="form-group">
        <label for="prevention">Prevention</label>
        <input type="text" id="prevention" name="prevention">
      </div>
      <div class="form-group">
        <label for="cure">Cure</label>
        <input type="text" id="cure" name="cure">
      </div>
      <div class="form-group">
        <label for="specialists">Specialists</label>
        <input type="text" id="specialists" name="specialists">
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
</body>
</html>
